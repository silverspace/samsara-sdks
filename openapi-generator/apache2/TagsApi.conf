<Location "/v1/tags/tags/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require valid-user
	</Limit>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
<Location "/v1/tags/{tag_id}/tags/*/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit DELETE>
		Require valid-user
	</Limit>
	<Limit GET>
		Require valid-user
	</Limit>
	<Limit PATCH>
		Require valid-user
	</Limit>
	<Limit PUT>
		Require valid-user
	</Limit>
</Location>
