<Location "/v1/fleet/drivers/create/fleet/drivers/create/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require valid-user
	</Limit>
</Location>
<Location "/v1/fleet/drivers/{driver_id_or_external_id}/fleet/drivers/*/">
